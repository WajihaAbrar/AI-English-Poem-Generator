<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="src/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

      href="https://fonts.googleapis.com/css2?family=Afacad:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

  <body>
    <div class="container">
      <header>
        <h1>ðŸ¤– AI English Poem Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-form">
            <input
              type="text"
              placeholder="Enter the topic of the English poem"
              autofocus
              required
              id="poem-title"
              class="poem-title"
              autocomplete="off"
            />
            <input type="submit" class="button" />
          </form>
          <div class="hint">i.e. Flowers, Rain, Cake or Cheese....</div>
        </div>
        <div class="poem hidden" id="poem"></div>
